<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="page"> 
      
      <!--essa parte é a area de NAVEGAÇÃO, nav que dizer navigation e a ul significa unordered lis, ou lista desordenada. 
        Dentro disso temos também uma outra opção, a ol Ordered list, ou lista ordenada.
        LI siginifica list-->
      <nav>
        <a id="" href="#">
          <img src="imagens/logo.svg" alt="Logo da academia Treine.me">
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
        
      <main>
        
        <!--aqui vamos usar o section para dividirmos a parte de textos. É mais utilizado para ajudar na organização semântica da página-->
        <section class="text">
          <h1>
            Treinos <span>exclusivos</span>
            para você!
          </h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
            Invista no seu corpo e <strong>muito mais performance</strong> e qualidade de vida.
          </p>
          
          
          <button>
            <img src="imagens/whats.svg" alt="Logo do whatsapp">
            Comece Já
          </button>
        
        </section>
        
        <img src="imagens/img.png" alt="Desenho de uma mulher pulando corda numa academia">
      
      </main>
      <footer>
          fale concosco no instagram <a href="www.instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>
        
        
      <img id="balls" src="imagens/balls.svg" alt="bolinhas decorativas verdes no canto inferior direito da página">
  </body>
</html>
